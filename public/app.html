<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title><%= htmlWebpackPlugin.options.title %></title>

        <link rel="icon" type="image/png" href="/images/fav.png" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" /> 
        <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" /> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body id="light">
        <div class="bg"></div>
        <div class="navbar">
            <nav>
 
            <ul>
                <li id="home"><button><%= htmlWebpackPlugin.options.title %></button></li>

                <button id="messages"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-check-fill" viewBox="0 0 16 16">

                  </svg></button>
                <button id="groups"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>

                    <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>

                    <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
                  </svg></button>
                <button id="market"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gift-fill" viewBox="0 0 16 16">
                    <path d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zm6 4v7.5a1.5 1.5 0 0 1-1.5 1.5H9V7h6zM2.5 16A1.5 1.5 0 0 1 1 14.5V7h6v9H2.5z"/>
                  </svg></button>
                <button id="market"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-day-fill" viewBox="0 0 16 16">

                  </svg></button>
            </li><li id="lookup">
                <input type="text" id="seek"/><button id="seek_icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button></li>
            
                <li id="defi">
                <button id="mlkButton">5 MLQ</button>
                <button id="balanceButton">1 ETH</button>
                <button id="connectButton">Connect</button>
                <button id="networkButton">Network</button>
                <button id="walletButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
                    <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
                </svg></button>
                <button id="toggle-nav" class="toggle-nav">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </li>
            </ul></nav>
        </div>
      <div class="jumbotron">
          <div class="row" id="jumbo">
              <div class="col-6">
                  <div class="alert-info p-2" id="account">
                      
                  </div>
              </div>
              <div class="col-3">
                  <div id="userForm">                          
                          <input id="nameInput" type="text" placeholder="USERNAME" class="form-control" required ></input>
                          <input id="emailInput" type="email" placeholder="EMAIL ADDRESS" class="form-control" required ></input>
                          <hr/>
                          <div class="form col-3" id="uploader">
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <div class="btn" for="file" id="pusher" >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder-symlink-fill" viewBox="0 0 16 16">
                                                <path d="M13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2l.04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3zM2.19 3c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672a1 1 0 0 1 .707.293L7.586 3H2.19zm9.608 5.271-3.182 1.97c-.27.166-.616-.036-.616-.372V9.1s-2.571-.3-4 2.4c.571-4.8 3.143-4.8 4-4.8v-.769c0-.336.346-.538.616-.371l3.182 1.969c.27.166.27.576 0 .742z"/>
                                             </svg>
                                        </div>
                                        <input type="file" id="file" name="file" />
                                        <div class="input-group-text"> 
                                            <button type="submit" class="btn" name="submit" id="submit"></button>
                                        </div> 
                                    </div>
                                </div>   
                            </div>
                            <input id="fileURL" type="text" placeholder="AVATAR URL" class="form-control" required ></input> 
                            <hr/>
                          <select id="colInput" class="form-control" value="dark">
                              <option id="dark" name="dark" value="dark">Dark [Eco Mode]</option>
                              <option id="light" name="light" value="light">Light</option>
                              <option id="rainbow" name="rainbow" value="rainbow">Rainbow</option>
                              <option id="irie" name="irie" value="irie">Irie</option>
                              <option id="woody" name="woody" value="woody">Woody</option>
                              <option id="iced" name="iced" value="iced">Iced</option>
                          </select>   
                          <select id="fontInput" class="form-control">
                              <option id="default" name="default" value="default">Choose Font-Scheme</option>
                              <option id="poster" name="poster" value="poster">Poster</option>
                              <option id="slim" name="slim" value="slim">Slim</option>
                              <option id="italic" name="italic" value="italic">Italic</option>
                              <option id="comic" name="comic" value="comic">Comic</option>
                          </select>  
                          <select id="layInput" class="form-control">
                              <option id="default" name="default" value="default">Choose Layout</option>
                              <option id="art" name="art" value="art">Art</option>
                              <option id="blog" name="blog" value="blog">Blog</option>
                              <option id="music" name="music" value="music">Music</option>
                              <option id="defi" name="defi" value="defi">Defi</option>
                              <option id="gaming" name="gaming" value="gaming">Gaming</option>
                          </select>             
                          <div id="uFormButton" type="submit" class="btn btn-primary w-100">Save</div>
                        </div>
                    </div>
              </div>
              <div class="col-6">
                  <form id="s0xForm">
                    <input id="" type="text" placeholder="" class="form-control" required /> 
                  </form>
              </div>
              <div class="col-6">
                <form id="commentForm">
                    
                </form>
            </div>
            <div class="col-6">
                <form id="msgForm">
                    
                </form>
            </div>
            
      </div>
  </body>
</html>
